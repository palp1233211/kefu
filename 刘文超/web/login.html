<script>
	const CODE = {
	'SUCCESS':1, //成功
	'ERROR':0,	//失败
	'LOGIN':2, //登录
	};

    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        //提交事件
        form.on('submit(LAY-user-login-submit)', function(data){
            let list = data.field
            list.code=CODE.LOGIN
            console.log(list)
            $.ajax({
                'url':'login',
                'type':'POST',
                'data':list,
                success:function (e) {
                	console.log(e)
                	e = JSON.parse(e)
                    if (e.code == CODE.SUCCESS){
                        layer.msg('登录成功')
            						setCookie('name',e.data.name,7);
                        setCookie('id',e.data.Userid,7);
                        setCookie('identity',e.data.identity,7);
            						setCookie('username',e.data.username,7);
                        //记住密码
                        let remember = $('#remember').val()
                        if(remember){
                          localStorage._login = JSON.stringify(data.field)
                        }
                        window.location.href='client.html'
                    }else{
                        layer.msg(e.msg);
                    }
                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });



          //自定义验证规则
        form.verify({
          user: function(value){
            if(value.length < 3){
              return '用户名不得小于5位';
            }
          }
          ,password: [
            /^[\S]{6,12}$/
            ,'密码必须6到12位，且不能出现空格'
          ]
          ,content: function(value){
            layedit.sync(editIndex);
          }
        });


    //表单赋值
        auto_fill()
         // 自动填充登录信息
        function auto_fill(){
          let login= localStorage.getItem("_login")
          if(!login){
            return ;
          }
          login = JSON.parse(login)
          $('#LAY-user-login-username').val(login.user);
          $('#LAY-user-login-password').val(login.password);
          $('#remember').attr({checked:true})

          form.val('example', {
            "user": login.user // "name": "value"
            ,"password": login.password
            ,"remember": true //复选框选中状态
          });

        }

    });
    
    function setCookie(cname,cvalue,exdays)
  	{
  	  var d = new Date();
  	  d.setTime(d.getTime()+(exdays*24*60*60*1000));
  	  var expires = "expires="+d.toGMTString();
  	  document.cookie = cname + "=" + cvalue + "; " + expires;
  	}




</script>
